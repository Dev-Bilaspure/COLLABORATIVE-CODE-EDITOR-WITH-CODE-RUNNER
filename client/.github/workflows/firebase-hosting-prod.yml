name: Deploy to Firebase Hosting on `production` merge (production)
"on":
  push:
    branches:
      - production
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup yarn
        uses: borales/actions-yarn@v4 # I'm not sure if this is any better than using `yarn install` directly. Will keep it like this for now. (I think there's some cleanup considerations that this might be convering, but I've not looked too deeply into this).
        with:
          cmd: install

      - name: Build with yarn
        uses: borales/actions-yarn@v4
        with:
          cmd: build:production
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_CPD_NAVIGATOR_APP }}"
          channelId: live
          projectId: cpd-navigator-app
